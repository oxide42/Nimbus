<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nimbus</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <div class="nav-title">
                    <h1>Nimbus Weather</h1>
                    <div id="locationName" class="location-name">
                        Loading location...
                    </div>
                </div>

                <div class="nav-buttons">
                    <button id="refreshBtn" class="action-buttons">‚ü≥</button>
                    <div class="zoom-container">
                        <button id="zoomBtn" class="action-buttons">üîç</button>
                        <div id="zoomMenu" class="zoom-menu hidden">
                            <div class="zoom-menu-item" data-zoom="24hours">
                                Next 24 hours
                            </div>
                            <div class="zoom-menu-item" data-zoom="3days">
                                Next 3 days
                            </div>
                            <div class="zoom-menu-item" data-zoom="whole">
                                Whole period
                            </div>
                        </div>
                    </div>
                    <button id="settingsBtn" class="action-buttons">‚öôÔ∏è</button>
                </div>
            </nav>

            <main id="mainPage" class="page active">
                <div
                    id="currentWeatherContainer"
                    class="current-weather-container"
                ></div>
                <div id="chartContainer" class="chart-container"></div>
                <div id="chartContainer2" class="chart-container"></div>
                <div id="alertsContainer" class="alerts-container"></div>
            </main>

            <div id="settingsPage" class="page">
                <h2>Settings</h2>

                <div class="settings-grid">
                    <div class="settings-column">
                        <h3>Weather Provider</h3>

                        <div class="setting-group">
                            <label for="weatherProvider"
                                >Weather Provider:</label
                            >
                            <select id="weatherProvider">
                                <option value="openweathermap">
                                    OpenWeatherMap
                                </option>
                                <option value="openmeteo">Open-Meteo</option>
                                <option value="dmi">
                                    DMI (Danmarks Meteorologiske Institut)
                                </option>
                            </select>
                        </div>

                        <div class="setting-group" id="owmGroup">
                            <label for="owmApiToken"
                                >OpenWeatherMap API Token:</label
                            >
                            <input
                                type="text"
                                id="owmApiToken"
                                placeholder="Enter your OpenWeatherMap API token"
                            />
                            <label for="owmForecastType"
                                >OpenWeatherMap Forecast Type:</label
                            >
                            <select id="owmForecastType">
                                <option value="hourly">Hourly</option>
                                <option value="3-hourly">3-Hourly</option>
                                <option value="daily">Daily</option>
                            </select>
                        </div>

                        <div class="setting-group" id="dmiGroup">
                            <label for="dmiApiToken">DMI API Token:</label>
                            <input
                                type="text"
                                id="dmiApiToken"
                                placeholder="Enter your DMI API token"
                            />
                        </div>
                    </div>

                    <div class="settings-column">
                        <h3>Units</h3>

                        <div class="setting-group">
                            <label for="tempUnit">Temperature Unit:</label>
                            <select id="tempUnit">
                                <option value="celsius">Celsius (¬∞C)</option>
                                <option value="fahrenheit">
                                    Fahrenheit (¬∞F)
                                </option>
                            </select>
                        </div>

                        <div class="setting-group">
                            <label for="windUnit">Wind Speed Unit:</label>
                            <select id="windUnit">
                                <option value="ms">m/s</option>
                                <option value="kmh">km/h</option>
                                <option value="mph">mph</option>
                                <option value="knots">knots</option>
                            </select>
                        </div>
                    </div>

                    <div class="settings-column">
                        <h3>Display Options</h3>

                        <div class="setting-group">
                            <label for="showWindGusts">Show Wind Gusts:</label>
                            <select id="showWindGusts">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>

                        <div class="setting-group">
                            <label for="showCurrentWeather"
                                >Show Current Weather:</label
                            >
                            <select id="showCurrentWeather">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>

                        <div class="setting-group">
                            <label for="showApparentTemperature"
                                >Show Apparent Temperature:</label
                            >
                            <select id="showApparentTemperature">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="settings-column">
                        <h3>Preferences</h3>

                        <div class="setting-group">
                            <label for="locationCacheMinutes"
                                >Location Cache Duration (minutes):</label
                            >
                            <input
                                type="number"
                                id="locationCacheMinutes"
                                min="1"
                                max="1440"
                                value="30"
                                placeholder="30"
                            />
                        </div>

                        <div class="setting-group">
                            <label for="languageSelect">Language:</label>
                            <select id="languageSelect">
                                <option value="en">English</option>
                                <option value="da">Dansk</option>
                            </select>
                        </div>

                        <div class="setting-group">
                            <label for="defaultZoom">Default Zoom Level:</label>
                            <select id="defaultZoom">
                                <option value="24hours">Next 24 hours</option>
                                <option value="3days">Next 3 days</option>
                                <option value="whole">Whole period</option>
                            </select>
                        </div>

                        <div class="setting-group">
                            <label for="darkMode">Dark Mode:</label>
                            <select id="darkMode">
                                <option value="false">Off</option>
                                <option value="true">On</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="github-icon">
            <a
                href="https://github.com/oxide42/Nimbus"
                target="_blank"
                rel="noopener"
                ><img src="img/github-mark.svg" />
            </a>
        </div>

        <script src="js/cache.js"></script>
        <script src="js/i18n.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/chart.js"></script>
        <script src="js/extremaService.js"></script>
        <script src="js/locationService.js"></script>
        <script src="js/sunService.js"></script>
        <script src="js/temperatureService.js"></script>
        <script src="js/provider-generic.js"></script>
        <script src="js/provider-openweathermap.js"></script>
        <script src="js/provider-openmeteo.js"></script>
        <script src="js/provider-dmi.js"></script>
        <script src="js/weatherService.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
